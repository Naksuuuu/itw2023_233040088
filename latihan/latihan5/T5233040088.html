<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <video src="img/video.loop.mp4" autoplay loop muted></video>
    <div class="container">
      <div class="content">
        <ul>
          <li>
            <a href="#gambar-1">
              <img src="img/thumb/prettygirl.jpeg" alt="shelfia" />

            </a>
          </li>
          <li>
            <a href="#gambar-2">
              <img src="img/thumb/oniba.jpeg" alt="shelfia" />

            </a>
          </li>

            </a>
          </li>

      </div>
      <div class="overlay" id="gambar-1">
        <div class="overlay-img">
          <a href="#" class="close"><i class="bx bx-x"></i></a>

          <a href="#gambar-2" class="arrow-right"><i class="bx bx-arrow-to-right"></i></a>
